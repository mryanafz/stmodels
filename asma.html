<body>
    <div class="container">
        <h1 class="text-center mt-5">Prediksi Asma</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" action="http://localhost:5000/test/" id="myform" autocomplete="off">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Usia</label>
                        <input name="usia" type="number" class="form-control" id="usia" aria-describedby="emailHelp">
                        <div class="form-text text-danger d-none" id="alert-usia">Tidak boleh kosong</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Jenis Kelamin</label>
                        <select class="form-select" aria-label="Default select example" name="jenisKelamin"
                            id="jenisKelamin">
                            <option value="1">Laki-laki</option>
                            <option value="0">Perempuan</option>
                        </select>
                        <div class="form-text text-danger d-none" id="alert-jenisKelamin">Tidak boleh kosong</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Asma Kambuh</label>
                        <select class="form-select" aria-label="Default select example" name="asmaKambuh"
                            id="asmaKambuh">
                            <option value="1">Selalu</option>
                            <option value="2">Sering</option>
                            <option value="3">Kadang-kadang</option>
                            <option value="4">Jarang</option>
                            <option value="5">Tidak Pernah</option>
                        </select>
                        <div class="form-text text-danger d-none" id="alert-asmaKambuh">Tidak boleh kosong</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Sesak Napas Lambuh</label>
                        <select class="form-select" aria-label="Default select example" name="sesakNafasLambuh"
                            id="sesakNafasLambuh">
                            <option value="1">> 1x / hari </option>
                            <option value="2">1x / hari</option>
                            <option value="3">3 – 6x / minggu</option>
                            <option value="4">1 – 2x / minggu</option>
                            <option value="5">Tidak Pernah</option>
                        </select>
                        <div class="form-text text-danger d-none" id="alert-sesakNafasLambuh">Tidak boleh kosong</div>
                    </div>
            </div>
            <div class="col-md-6">

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Gejala Malam Hari</label>
                    <select class="form-select" aria-label="Default select example" name="gejalaMalamHari"
                        id="gejalaMalamHari">
                        <option value="1">>= 4x / minggu</option>
                        <option value="2">2 – 3x / minggu</option>
                        <option value="3">1x / minggu</option>
                        <option value="4">1 – 2x / bulan</option>
                        <option value="5">Tidak Pernah</option>
                    </select>
                    <div class="form-text text-danger d-none" id="alert-gejalaMalamHari">Tidak boleh kosong</div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Penanganan Pernapasan</label>
                    <select class="form-select" aria-label="Default select example" name="penangananPernapasan"
                        id="penangananPernapasan">
                        <option value="1">>= 3x / hari</option>
                        <option value="2">1 – 2x / hari</option>
                        <option value="3">2 – 3x / minggu</option>
                        <option value="4">&#60= 1x / minggu</option>
                        <option value="5">Tidak Pernah</option>
                    </select>
                    <div class="form-text text-danger d-none" id="alert-penangananPernapasan">Tidak boleh kosong
                    </div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Tingkat Kontrol Asma</label>
                    <select class="form-select" aria-label="Default select example" name="tingkatKontrolAsma"
                        id="tingkatKontrolAsma">
                        <option value="1">Tidak terkontrol sama sekali</option>
                        <option value="2">Kurang terkontrol</option>
                        <option value="3">Cukup terkontrol</option>
                        <option value="4">Terkontrol dengan baik</option>
                        <option value="5">Tidak pernah</option>
                    </select>
                    <div class="form-text text-danger d-none" id="alert-tingkatKontrolAsma">Tidak boleh kosong</div>
                </div>
                <button type="submit" id="prediksi" class="btn btn-primary float-end">Prediksi</button>
                </form>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-6" id="hasilPrediksi">

        </div>
    </div>

    </div>

        // tambah file
        $('#prediksi').on('click', function (e) {
            e.preventDefault();
            $('#myform').submit();
        });

        $('#myform').submit(function (e) {
            e.preventDefault();
            var data = new FormData(this);


            // Display the key/value formdata
            alrt = []
            nameInput = []
            for (var d of data.entries()) {
                if (d[1] == '') {
                    alrt.push(d[0])
                }
                // console.log(d[0] + ', ' + d[1]);
                nameInput.push(d[0])
            }

            //menyembunyikan alert
            nameInput.forEach(removeAlert);
            if (alrt.length != 0) { //jika ada input kosong
                alrt.forEach(renderAlert);
            }
            else {
                console.log('tidak ada kosong')
                console.log(data.get('sepalLength'))
                $.ajax({
                    url: 'http://localhost:5000/',
                    type: 'POST',
                    dataType: 'JSON',
                    data: data,
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function (data) {
                        // predict = JSON.stringify(data)
                        predicted = Object.values(data)[0]
                        console.log(predicted)
                        renderPrediksi(predicted)
                    },

                })

            }

        });

        function renderAlert(value, index, array) {
            $("#alert-" + value).removeClass('d-none')
            // console.log(value)
        }

        function removeAlert(value, index, array) {
            $("#alert-" + value).addClass('d-none')
            // console.log(value)
        }

        function renderPrediksi(prediksi) {
            $("#hasilPrediksi").html(
                `<div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>`+ prediksi + `</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>`

            )
        }





    </script>
